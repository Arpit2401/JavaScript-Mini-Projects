<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Dictionary</title>
  </head>

  <body>
    <div class="container">
      <div class="container my-3">
        <div class="card">
          <div class="card-header bg-info">
            <h3 class="text-center">Dictionary</h3>
          </div>
          <div class="card-body my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input"placeholder="Enter Word" style="outline: none;">
                <button class="btn btn-info" type="button" id="searchBtn" style="outline: none;">Search</button>
              </div>
            <div class="meaning-container" style="display: none;">
              <div class="word my-2"></div>
             <div class="phonetics my-2"></div>
             <div class="audio my-2"></div>
             <div class="meanings my-2"></div>
             <!-- <p> 1.  </p>
             <p> Part Of Speech : Exclamation </p>

             <p> Example : "hello there, Katie!" </p>
             <p>Synonyms: "greeting",
              "welcome",
              "salutation",
              "saluting",
              "hailing",
              "address",
              "hello",
              "hallo"</p> -->
            </div>
          </div>
        </div>
      </div>

</html>

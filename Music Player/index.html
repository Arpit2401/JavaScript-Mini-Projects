<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" />
    <title>Music Player</title>
</head>
<body>
            <!-- Main Music Player Area -->
           <div class="main_div">
            <div class="music_container">
                <h1 id='songName'>Namo Namo</h1>
                <h3 id='artistName'>Amit Trivedi</h3>
                <div class="img_container">
                    <img class = "main_img" src="images/Namo Namo.jpg" alt="picture of song">
                </div>
                <audio src="audio/Namo Namo.mp3"></audio>
                <div class="controllers">
                    <i class="fas fa-backward" id="backward"></i>
                    <i class="fas fa-play main_button" id="play"></i>
                    <i class="fas fa-forward" id="forward"></i>
                </div>

                <!-- Song Duration Slider -->
                <div class="slider_container"> 
                    <div class="current-time">00:00</div> 
                    <input type="range" 
                      value="0" class="seek_slider" onchange=seekTo()> 
                    <div class="total-duration">00:00</div> 
                  </div> 

                <!-- Volume Slider -->
                  <div class="slider_container"> 
                    <i class="fa fa-volume-down"></i> 
                    <input type="range" 
                      value="100" class="volume_slider" onchange=setVolume()> 
                    <i class="fa fa-volume-up"></i> 
                  </div> 
            </div>
        </div>



        <!-- Importing Javascript File -->
    <script type="text/javascript" src='js/main.js'></script>

</body>
</html>
